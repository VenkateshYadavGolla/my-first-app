<label>Server Name</label>
<input type="text"
       class="form-control"
       (input)="onUpdateServerName($event)">
<p> {{ serverName }} </p>

<input type="text"
       class="form-control"
       [(ngModel)]="serverName">
<p> {{ serverName }} </p>

<br/>

<button class="btn btn-primary" [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add server
</button>

<p *ngIf="serverCreated; else noServer"> {{ serverCreationStatus }}</p>

<ng-template #noServer>
  <p> no server created </p>
</ng-template>

<p> {{ allowNewServer }}</p>

<app-server *ngFor="let server of servers"></app-server>
